{% extends 'base.html' %}

{% block content %}
<style>
    /* Стилі для перетворення таблиці в картки на мобільних (менше 768px) */
    @media (max-width: 767.98px) {
        /* Ховаємо шапку таблиці */
        .table-responsive thead {
            display: none;
        }

        /* Робимо кожен рядок схожим на окрему картку */
        .table-responsive tbody tr {
            display: block;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Кожна комірка стає блоком на всю ширину */
        .table-responsive tbody td {
            display: block;
            width: 100% !important;
            padding: 8px 12px !important;
            border: none !important;
            text-align: left !important;
        }

        /* Додаємо роздільну лінію між блоками всередині картки */
        .table-responsive tbody td:not(:last-child) {
            border-bottom: 1px solid #f8f9fa !important;
        }

        /* Вирівнюємо кнопки дій */
        .table-responsive tbody td.text-end {
            text-align: right !important;
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
        }
    }

    .hover-link:hover { text-decoration: underline !important; color: #0d6efd !important; }
    .tel-link { font-size: 1.1rem; } /* Трохи більший шрифт для зручності на мобілці */
</style>

<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card shadow-sm border-0 bg-transparent">

            <div class="card-header bg-white py-3 rounded-3 shadow-sm mb-3">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
                    <h4 class="mb-0 text-primary">
                        <i class="bi bi-journal-bookmark-fill"></i> Довідник
                    </h4>

                    <div class="d-flex gap-2 w-100 w-md-auto justify-content-md-end">
                        <div class="d-flex input-group shadow-sm" style="max-width: 300px;">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                            <input type="text" id="liveSearchInput" value="{{ query }}" class="form-control border-start-0" placeholder="Швидкий пошук..." autocomplete="off">
                        </div>

                        <a href="{% url 'directory_create' %}" class="btn btn-success">
                            <i class="bi bi-plus-lg"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card-body p-0 bg-transparent">
                <div class="table-responsive bg-transparent">
                    <table class="table table-hover align-middle mb-0 bg-white shadow-sm rounded-3">
                        <thead class="table-light text-secondary d-none d-md-table-header-group">
                            <tr>
                                <th class="ps-4" style="width: 30%;">Відділ / Код</th>
                                <th style="width: 35%;">Керівництво</th>
                                <th style="width: 25%;">Контакти</th>
                                <th class="text-end pe-4" style="width: 10%;">Дії</th>
                            </tr>
                        </thead>
                        <tbody id="directoryTableBody">
                            {% include 'directory/directory_rows.html' %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form method="POST" action="" id="deleteForm">
            {% csrf_token %}
            <div class="modal-content shadow">
                <div class="modal-body text-center p-4">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">Видалити запис?</h5>
                    <p class="text-muted"><strong id="deleteName"></strong> буде видалено назавжди.</p>
                </div>
                <div class="modal-footer justify-content-center border-top-0 pb-4">
                    <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">Скасувати</button>
                    <button type="submit" class="btn btn-danger px-4">Так, видалити</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('liveSearchInput');
    const tableBody = document.getElementById('directoryTableBody');
    let timeout = null;

    searchInput.addEventListener('input', function() {
        clearTimeout(timeout);
        const query = this.value;

        timeout = setTimeout(() => {
            fetch(`{% url 'directory_list' %}?q=${encodeURIComponent(query)}`, {
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(response => response.text())
            .then(html => {
                tableBody.innerHTML = html;
            })
            .catch(err => console.error('Помилка:', err));
        }, 200);
    });
});

function confirmDelete(pk, name) {
    const form = document.getElementById('deleteForm');
    form.action = "{% url 'directory_delete' 0 %}".replace('0', pk);
    document.getElementById('deleteName').textContent = name;
    new bootstrap.Modal(document.getElementById('deleteModal')).show();
}
</script>
{% endblock %}
