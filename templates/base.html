<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 10px; }
        /* Щоб таблиці на мобільному не розтягували екран */
        .table-responsive { overflow-x: auto; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-box-seam"></i> IT Відділ
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory/">Майно</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/service/">Сервіс</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="/service/reports/">Акти</a>
                    </li>
                    <li class="nav-item">
    <a class="nav-link" href="{% url 'staff_list' %}">Штатний розпис</a>
</li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs/">Файлове сховище</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-muted py-4 mt-auto">
        <small>&copy; {% now "Y" %} IT Asset Management System</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
