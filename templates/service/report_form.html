{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <h4 class="fw-bold text-dark">Редагування акту</h4>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary small text-uppercase mb-2">{{ form.tasks.label }}</label>

                        <div class="border p-3 rounded-3 bg-light" style="max-height: 400px; overflow-y: auto;">
                            {{ form.tasks }}
                        </div>
                        <div class="form-text text-muted mt-2">
                            <i class="bi bi-info-circle me-1"></i> Тут показані картриджі з цього звіту та нові, які ще не відправлені.
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'report_detail' form.instance.pk %}" class="btn btn-light px-4">Скасувати</a>
                        <button type="submit" class="btn btn-primary px-4 fw-semibold shadow-sm">
                            <i class="bi bi-check-lg me-1"></i> Зберегти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
